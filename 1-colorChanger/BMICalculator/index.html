<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<body>
    <nav>
    <a href="/" aria-current="page">Home</a>
    <a target="_blank" href="www.linkedin.com/in/aanand-bhaskar-a7bb98228">Linked in</a>
  </nav>
    <div class="container">
        <h1 style="background-color: green; color: white;">BMI calculator</h1>
        <form >
            <p><label>Height In CM: </label><input type="text" id="Height"/></p>
            <p><label>Weight in KG:</label><input type="text" id="weight" /></p>
            
            <button style=" background-color: aqua; border-radius:12px; padding: 5px 10px ;">Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI weight guide</h3>
                <p>Under Weight = less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Overweight = Greter than 24.9 </p>
            </div>
        </form>
    </div>
</body>
<script src="bmi.js"></script>
</html>
